    <div id="contact">

                <div class="contact-left">
                    <h1  class="sub-title">Contact Us</h1>
                    <p><a href="#"><i class="fa-solid fa-envelope"></i>huruma.fc.quakers@gmail.com</a></p>

                </div>

            <div class="contact-write">
                <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="number" name="phone-number" placeholder="Your phone-number" required>
                    <textarea name="Message" rows="4" placeholder="Your Message"></textarea>

    <div class="form">
        <form id="payment-form">
            <div class="member">
                <h3>Membership Registration Form</h3>
                <div class="reg">
                  <div class="input-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name" />
                  </div>
                  <div class="input-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="@gmail.com"/>
                  </div>
                  <div class="input-group">
                        <label for="userGender">Gender:</label>
                        <select name="userGender" id="userGender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                  </div>
                  <div class="input-group">
                    <label for="userAge">Age:</label>
                    <input type="number" id="userAge" name="userAge" placeholder="Age"/>
                  </div>
                  <div class="input-group">
                    <label for="userZone">Zone:</label>
                    <select id="userZone" name="userStatus">
                        <option value="fullMember">Zone A</option>
                        <option value="associateMember">Zone B</option>
                        <option value="guest">Zone C</option>
                        <option value="guest">Zone D</option>
                        <option value="guest">Zone E</option>
                    </select>
                  </div>
                  <div class="input-group">
                     <label for="userStatus" aria-placeholder="Select Status">Status:</label>
                     <select id="userStatus" name="userStatus">
                        <option value="fullMember">Full Member</option>
                        <option value="associateMember">Associate Member</option>
                        <option value="guest">Guest</option>
                     </select>
                  </div>
                </div>
                <button id="submit-to-google-sheet" onclick="submit()" type="submit" class="btn">Submit</button>
            </div>
        </form>
